        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#dismiss, .overlay').on('click', function () {
                    $('#sidebar').removeClass('active');
                    $('.overlay').fadeOut();
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').addClass('active');
                    $('.overlay').fadeIn();
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>

        <!-- MyScript-->
        <script>
            function addClothRecord() {

                alert(parseFloat($('#cmtrs').val()+'.'+($('#ccms').val())))


                $.post("Controller/add_cloth_record.php", {
                    cto: $('#cto').val(),
                    ctype: $('#ctype').val(),
                    clength: parseFloat($('#cmtrs').val()+'.'+($('#ccms').val())),
                    cclass: $('#cclass').val(),
                    cwidth: $('#cwidth').val(),
                    csource: $('#csource').val(),
                    cdescription: $('#cdescription').val(),
                    cprice: parseFloat($('#cprice').val()),
                    camount: parseFloat($('#cprice').val())*(parseFloat($('#cmtrs').val()+'.'+($('#ccms').val()))),
                    cdate: $('#cdate').val()
                })
                    .done(function (data) {
                        $('#ctype').val(''),
                            $('#cmtrs').val(''),
                            $('#ccms').val(''),
                            $('#cclass').val(''),
                            $('#cwidth').val(''),
                            $('#csource').val(''),
                            $('#cdescription').val(''),
                            $('#cprice').val(''),
                            $('#amount').val(''),

                            $('#alert').css("visibility", "");

                        alert("Data Loaded: " + data);
                    });
            }
